[spark_ui_endpoints]
all_application_endpoint = applications
all_executors_endpoint = applications/{app_id}/executors
all_jobs_endpoint = applications/{app_id}/jobs
jobs_details_endpoint = applications/{app_id}/jobs/{job_id}
all_stages_endpoint = applications/{app_id}/stages
stage_attempts_endpoint = applications/{app_id}/stages/{stage_id}?withSummaries={with_summaries}
stage_details_endpoint = applications/{app_id}/stages/{stage_id}/{attempt_id}
task_summary_endpoint = applications/{app_id}/stages/{stage_id}/{attempt_id}/taskSummary
task_list_endpoint = applications/{app_id}/stages/{stage_id}/{attempt_id}/taskList?length=50000
sql_details_endpoint = applications/{app_id}/sql?offset={offset}&length={length}
sql_single_details_endpoint = applications/{app_id}/sql/{execution_id}

[response_schema]
job_df_columns = jobId,name,description,submissionTime,completionTime,stageIds,jobGroup,status,numTasks,numActiveTasks,numCompletedTasks,numSkippedTasks,numFailedTasks,numKilledTasks,numCompletedIndices,numActiveStages,numCompletedStages,numSkippedStages,numFailedStages,killedTasksSummary
stage_df_columns = status,stageId,attemptId,numTasks,numActiveTasks,numCompleteTasks,numFailedTasks,numKilledTasks,numCompletedIndices,submissionTime,firstTaskLaunchedTime,executorDeserializeTime,executorDeserializeCpuTime,executorRunTime,executorCpuTime,resultSize,jvmGcTime,resultSerializationTime,memoryBytesSpilled,diskBytesSpilled,peakExecutionMemory,inputBytes,inputRecords,outputBytes,outputRecords,shuffleRemoteBlocksFetched,shuffleLocalBlocksFetched,shuffleFetchWaitTime,shuffleRemoteBytesRead,shuffleRemoteBytesReadToDisk,shuffleLocalBytesRead,shuffleReadBytes,shuffleReadRecords,shuffleWriteBytes,shuffleWriteTime,shuffleWriteRecords,name,description,details,schedulingPool,rddIds,accumulatorUpdates,killedTasksSummary,resourceProfileId,peakExecutorMetrics
stage_details_df_columns = status,stageId,attemptId,numTasks,numActiveTasks,numCompleteTasks,numFailedTasks,numKilledTasks,numCompletedIndices,submissionTime,firstTaskLaunchedTime,completionTime,executorDeserializeTime,executorDeserializeCpuTime,executorRunTime,executorCpuTime,resultSize,jvmGcTime,resultSerializationTime,memoryBytesSpilled,diskBytesSpilled,peakExecutionMemory,inputBytes,inputRecords,outputBytes,outputRecords,shuffleRemoteBlocksFetched,shuffleLocalBlocksFetched,shuffleFetchWaitTime,shuffleRemoteBytesRead,shuffleRemoteBytesReadToDisk,shuffleLocalBytesRead,shuffleReadBytes,shuffleReadRecords,shuffleWriteBytes,shuffleWriteTime,shuffleWriteRecords,name,description,details,schedulingPool,rddIds,accumulatorUpdates,tasks,executorSummary,killedTasksSummary,resourceProfileId,peakExecutorMetrics
task_list_df_columns = taskId,index,attempt,launchTime,duration,executorId,host,status,taskLocality,speculative,accumulatorUpdates,taskMetrics,executorLogs,schedulerDelay,gettingResultTime
sql_list_columns = id,status,description,planDescription,submissionTime,duration,runningJobIds,successJobIds,failedJobIds,nodes,edges
